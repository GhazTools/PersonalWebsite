<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21252b"/>
      <stop offset="100%" style="stop-color:#282c34"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61afef"/>
      <stop offset="100%" style="stop-color:#c678dd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Code brackets decoration -->
  <text x="60" y="200" font-family="Ubuntu Mono, monospace" font-size="120" fill="#61afef" opacity="0.3">{</text>
  <text x="1080" y="480" font-family="Ubuntu Mono, monospace" font-size="120" fill="#c678dd" opacity="0.3">}</text>
  
  <!-- Main content -->
  <text x="600" y="260" font-family="Ubuntu, sans-serif" font-size="72" font-weight="bold" fill="#abb2bf" text-anchor="middle">Ghazanfar Shahbaz</text>
  
  <!-- Gradient underline -->
  <rect x="350" y="290" width="500" height="4" rx="2" fill="url(#accent)"/>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Ubuntu, sans-serif" font-size="36" fill="#5c6370" text-anchor="middle">Software Engineer</text>
  
  <!-- Tech stack -->
  <text x="600" y="440" font-family="Ubuntu Mono, monospace" font-size="24" fill="#98c379" text-anchor="middle">React • TypeScript • Python • AWS • Machine Learning</text>
  
  <!-- Website URL -->
  <text x="600" y="560" font-family="Ubuntu Mono, monospace" font-size="28" fill="#61afef" text-anchor="middle">ghaz.dev</text>
</svg>
